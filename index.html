<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous JS Obfuscator | Powered by Terrivez</title>
    <style>
        :root {
            --primary: #7289da;
            --dark: #36393f;
            --darker: #2f3136;
            --light: #f8f9fa;
            --success: #43b581;
            --danger: #f04747;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #b9bbbe;
            font-size: 0.9rem;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--darker);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .input-section, .output-section {
            margin-bottom: 1.5rem;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .section-title {
            font-weight: 600;
            color: var(--primary);
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            background-color: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        
        .file-label:hover {
            background-color: #677bc4;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            background-color: #40444b;
            border: 1px solid #202225;
            border-radius: 4px;
            padding: 1rem;
            color: var(--light);
            resize: vertical;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #677bc4;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #3ca374;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d84040;
        }
        
        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            display: none;
        }
        
        .status.error {
            background-color: rgba(240, 71, 71, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
            display: block;
        }
        
        .status.success {
            background-color: rgba(67, 181, 129, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            color: #b9bbbe;
            font-size: 0.8rem;
        }
        
        .filename {
            font-size: 0.8rem;
            color: #b9bbbe;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anonymous JavaScript Obfuscator</h1>
        <p class="subtitle">Powered by Terrivez | High-level code protection</p>
    </header>
    
    <div class="container">
        <div class="input-section">
            <div class="section-header">
                <span class="section-title">Input JavaScript</span>
                <div>
                    <input type="file" id="file-input" class="file-input" accept=".js">
                    <label for="file-input" class="file-label">Upload JS File</label>
                </div>
            </div>
            <textarea id="input-code" placeholder="Paste your JavaScript code here or upload a .js file..."></textarea>
            <div id="input-filename" class="filename"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Obfuscating your code...</p>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="buttons">
            <button id="obfuscate-btn" class="btn btn-primary">Obfuscate Code</button>
            <button id="download-btn" class="btn btn-success" disabled>Download Obfuscated</button>
            <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
        
        <div class="output-section">
            <div class="section-header">
                <span class="section-title">Obfuscated Output</span>
            </div>
            <textarea id="output-code" placeholder="Obfuscated code will appear here..." readonly></textarea>
            <div id="output-filename" class="filename"></div>
        </div>
    </div>
    
    <footer>
        <p>This tool uses the same obfuscation settings as Terrivez's WhatsApp bot.</p>
        <p>All processing happens in your browser - no code is sent to any server.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/js-confuser@2.10.0/dist/js-confuser.min.js"></script>
    <script>
        // Wait for JsConfuser to be fully loaded
        function waitForJsConfuser() {
            return new Promise((resolve, reject) => {
                const checkInterval = setInterval(() => {
                    if (typeof JsConfuser !== 'undefined') {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 100);
                
                setTimeout(() => {
                    clearInterval(checkInterval);
                    reject(new Error('JsConfuser failed to load'));
                }, 5000);
            });
        }

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await waitForJsConfuser();
                initApp();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = '❌ Failed to load obfuscation engine. Please refresh the page.';
                document.getElementById('status').className = 'status error';
                document.getElementById('status').style.display = 'block';
            }
        });

        function initApp() {
            const inputCode = document.getElementById('input-code');
            const outputCode = document.getElementById('output-code');
            const obfuscateBtn = document.getElementById('obfuscate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const clearBtn = document.getElementById('clear-btn');
            const fileInput = document.getElementById('file-input');
            const inputFilename = document.getElementById('input-filename');
            const outputFilename = document.getElementById('output-filename');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            let currentFilename = 'obfuscated.js';
            
            // Handle file upload
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                if (!file.name.endsWith('.js')) {
                    showStatus('❌ Please upload a .js file only.', 'error');
                    return;
                }
                
                currentFilename = file.name;
                inputFilename.textContent = `File: ${file.name}`;
                inputFilename.style.display = 'block';
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    inputCode.value = e.target.result;
                };
                reader.readAsText(file);
            });
            
            // Obfuscate code
            obfuscateBtn.addEventListener('click', async function() {
                if (!inputCode.value.trim()) {
                    showStatus('❌ Please enter or upload JavaScript code to obfuscate.', 'error');
                    return;
                }
                
                try {
                    loading.style.display = 'block';
                    status.style.display = 'none';
                    
                    const obfuscatedCode = await JsConfuser.obfuscate(inputCode.value, {
                        target: "node",
                        preset: "high",
                        compact: true,
                        minify: true,
                        flatten: true,
                        identifierGenerator: function () {
                            const originalString = "素TERRI晴DEV晴" + "素TERRI晴DEV晴";
                            const removeUnwantedChars = (input) => input.replace(/[^a-zA-Z素TERRI晴DEV晴]/g, "");
                            const randomString = (length) => {
                                let result = "";
                                const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
                                for (let i = 0; i < length; i++) {
                                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                                }
                                return result;
                            };
                            return removeUnwantedChars(originalString) + randomString(2);
                        },
                        renameVariables: true,
                        renameGlobals: true,
                        stringEncoding: true,
                        stringSplitting: 0.0,
                        stringConcealing: true,
                        stringCompression: true,
                        duplicateLiteralsRemoval: 1.0,
                        shuffle: { hash: 0.0, true: 0.0 },
                        stack: true,
                        controlFlowFlattening: 1.0,
                        opaquePredicates: 0.9,
                        deadCode: 0.0,
                        dispatcher: true,
                        rgf: false,
                        calculator: true,
                        hexadecimalNumbers: true,
                        movedDeclarations: true,
                        objectExtraction: true,
                        globalConcealing: true,
                    });
                    
                    outputCode.value = obfuscatedCode;
                    downloadBtn.disabled = false;
                    
                    // Update output filename
                    const newFilename = currentFilename.replace('.js', '') + '_obfuscated.js';
                    outputFilename.textContent = `File: ${newFilename}`;
                    outputFilename.style.display = 'block';
                    
                    showStatus('✔️ Code obfuscated successfully!', 'success');
                } catch (error) {
                    console.error('Obfuscation error:', error);
                    showStatus(`❌ An error occurred during obfuscation: ${error.message}`, 'error');
                } finally {
                    loading.style.display = 'none';
                }
            });
            
            // Download obfuscated code
            downloadBtn.addEventListener('click', function() {
                if (!outputCode.value) return;
                
                const blob = new Blob([outputCode.value], { type: 'application/javascript' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                const filename = currentFilename.replace('.js', '') + '_obfuscated.js';
                
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            // Clear everything
            clearBtn.addEventListener('click', function() {
                inputCode.value = '';
                outputCode.value = '';
                fileInput.value = '';
                downloadBtn.disabled = true;
                inputFilename.style.display = 'none';
                outputFilename.style.display = 'none';
                status.style.display = 'none';
                currentFilename = 'obfuscated.js';
            });
            
            // Helper function to show status messages
            function showStatus(message, type) {
                status.textContent = message;
                status.className = 'status ' + type;
                status.style.display = 'block';
            }
        }
    </script>
</body>
</html>
